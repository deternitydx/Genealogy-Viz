<html>
<head>
<title>Sankey Test</title>
<style>

svg {
  font: 10px sans-serif;
}

#chart {
  height: 500px;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="css/tipsy.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="js/jquery.tipsy.js"></script>
<script>
	// jQuery to handle tooltips

  $(function() {
    $( document ).tooltip();
  });

	// jQuery to handle dialog
	$(function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      width: 700,
      height: 600,
      modal: true,
      show: {
        effect: "fade",
        duration: 500
      },
      hide: {
        effect: "fade",
        duration: 500
      }
    });
 
  });
  
  function show_info(node){
	var dialog = d3.select("#dialog");
	dialog.text(""); // empty it out
	dialog.append("iframe")
		.attr("src", "chord.html?id="+node.name)
		.attr("frameborder", "0")
		.attr("width", 600)
		.attr("height", 600)
		.style("overflow", "hidden");
	//    document.getElementById('moreinfo').src = "chord.html?id="+id;
    
	// open the dialog window with jQuery
	$("#dialog").dialog("option", "title", "");
	$("#dialog").dialog("open"); 
}
</script>


</head>
<body>
<p id="chart">


<script src="http://d3js.org/d3.v2.min.js?2.9.1"></script>
<script src="js/sankey.js"></script>
<script>

var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " TWh"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

d3.json("test/energy.json", function(energy) {

  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(energy.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.min(d.sdy, d.tdy); })
      .style("stroke", function(d) { if (d.type === 1) return '#8A0808'; return '#08298A';})
      .sort(function(a, b) { return b.dy - a.dy; });
      
  $('.link').tipsy({ 
        gravity: 's', 
        html: true, 
        title: function() {
          var d = this.__data__;
          return d.name; 
        }
      });

/*  link.append("title")
     .text(function(d) { return d.name; });*/

  var node = svg.append("g").selectAll(".node")
      .data(energy.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", show_info)
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("circle")
      .attr("r", function(d) { return d.dy / 2; })
      .attr("cy", function(d) { return d.dy / 2; })
      .attr("cx", function(d) { return sankey.nodeWidth() / 2; })
      .style("fill", function(d) { return d.color = "#bbbbbb"; /* "#D0A9F5"; color(d.name.replace( .*, ""));*/ })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); });
//    .append("title")
//      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", function(d) { return (sankey.nodeWidth() / 2);})
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .attr("transform", null)
      .text(function(d) { return d.name; });
    /*.filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");*/

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});

</script>

<div id="dialog" class="dialog" style="overflow: hidden">
<!--<iframe frameborder="0" scrolling="no" width="600" height="600" id="moreinfo" style="overflow: hidden">
</iframe>-->
</div>

</body>
</html>
